<form action="{_REQUEST_URI_}" method="post" name="news_form">
<input type=hidden name="adminaction" value="edit_news_save">
{_session_form_}
<table cellpadding="5" cellspacing="1" width=450 class="news_form_table">
 <tr>
	<th colspan=2 class="news_main_th" align=left><font class="news_main_th_font">News einliefern<font class="fail_text">&nbsp;&nbsp;{_fail_}</font></font></th>
 </tr>
 <tr>
	<td class="news_form_left"><font class="news_form_left_font">Benutzername:</font></td>
	<td class="news_form_right"><font class="news_form_left_font">{_user[user_name]_}</font></td>
 </tr>
 <tr>
	<td class="news_form_left"><font class="news_form_left_font">Titel:</font></td>
	<td class="news_form_right"><input type="text" name="form[title]" value="{_form[title]_}"></td>
 </tr>
 <tr valign=top>
	<td class="news_form_left"><font class="news_form_left_font">Text:</font></td>
	<td class="news_form_right"><textarea cols=50 rows=15 name="form[text]">{_form[text]_}</textarea></td>
 </tr>
 <tr>
	<td class="news_form_left"><font class="news_form_left_font">Smilies</font></td>
	<td class="news_form_right">
		<table width=100% cellpadding=0 cellspacing=0>
		 <tr>
			<td>
				{_smilies_}
			</td>
		 </tr>
		</table>
	</td>
 </tr>
 <tr>
	<td class="news_form_left"><font class="news_form_left_font">Smilies aktivieren:</font></td>
	<td class="news_form_right"><select name="form[smilies]">
		<option value="1">Ja</option>
		<option value="0">Nein</option>
	</select></td>
 </tr>
 <tr>
	<td class="news_form_left"><font class="news_form_left_font">HTML aktivieren:</font></td>
	<td class="news_form_right"><select name="form[html]">
		<option value="1">Ja</option>
		<option value="0" selected>Nein</option>
	</select></td>
 </tr>
{_admin_}
 <tr>
	<td class="news_form_left"><font class="news_form_left_font"></font></td>
	<td class="news_form_right">	<input type="submit" value="einliefern">
					<input type="reset" value="löschen"></td>
 </tr></form>
</table>
