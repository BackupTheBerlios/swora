<center>
<table cellpadding=5 cellspacing=1 class="admin_table" width=40%>
 <tr>
	<th colspan=2 class="admin_th" align=left><font class="admin_th_font">Table {_tablename_}</font></th>
 </tr>
 <tr>
	<td class="admin_td_left"><font class="admin_td_left_font">Name:</font></td>
	<td class="admin_td_right"><font class="admin_td_right_font">{_table[Name]_}</font></td>
 </tr>
 <tr>
	<td class="admin_td_left"><font class="admin_td_left_font">Type:</font></td>
	<td class="admin_td_right"><font class="admin_td_right_font">{_table[Type]_}</font></td>
 </tr>
 <tr>
	<td class="admin_td_left"><font class="admin_td_left_font">DateLength</font></td>
	<td class="admin_td_right"><font class="admin_td_right_font">{_table[Data_length]_}</font></td>
 </tr>
 <tr>
	<td class="admin_td_left"><font class="admin_td_left_font">LastUpdate</font></td>
	<td class="admin_td_right"><font class="admin_td_right_font">{_table[Update_time]_}</font></td>
 </tr>
</table>

<br><br>

<table width=70% cellpadding=0 cellspacing=0 border=0>
 <tr valign=top>
	<td align=left>
		<table cellpadding=5 cellspacing=1 class="admin_table">
		<form action="{_REQUEST_URI_}" method=post>
		<input type=hidden name="adminaction" value="backuptable">
		<input type=hidden name="tablename" value="{_tablename_}">
 		 <tr>
			<th colspan=2 class="admin_th" align=left><font class="admin_th_font">BackUp</font></th>
		 </tr>
		 <tr>
			<td colspan=2 class="admin_td_right"><font class="admin_td_right_font">
				<select name="form[type]">
					<option></option>
					<option value=1>Struktur</option>
					<option value=2>Daten</option>
					<option value=3>Struktur & Daten</option>
			</font></td>
		 </tr>
		 <tr>
			<td colspan=2 align=center class="admin_td_left"><input type=submit value="start"></td>
		 </tr>
		</form>
		</table>
	</td>
 	<td align=right>
		<table cellpadding=5 cellspacing=1 class="admin_table">
		<form action="{_REQUEST_URI_}" method=post>
		<input type=hidden name="adminaction" value="renametable">
		<input type=hidden name="tablename" value="{_tablename_}">
		 <tr>
			<th colspan=2 class="admin_th" align=left><font class="admin_th_font">Edit</font></th>
		 </tr>
		 <tr>
			<td class="admin_td_left"><font class="admin_td_left_font">Rename</font></td>
			<td class="admin_td_right"><font class="admin_td_right_font"><input type=text name="form[newname]" value="{_tab[tablename]_}"></font></td>
		 </tr>
		 <tr>
			<td colspan=2 class="admin_td_right"><font class="admin_td_right_font">
				<select name="form[type]">
					<option value=1>Tabelle wechseln (keine Änderung in der Db)</option>
					<option value=2>Tabelle umbenennen (ALTER TABLE)</option>
			</font></td>
		 </tr>
		 <tr>
			<td colspan=2 align=center class="admin_td_left"><input type=submit value="start"></td>
		 </tr>
		</form>
		</table>
	</td>
 </tr>
</table>
